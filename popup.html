<!DOCTYPE html>
<html>
<head> <!-- No title and meta tags are necessary for the extension -->

<title>Mini Choose</title>

</head>

<body>

<form>
	<input type="text" id="like" name="like" placeholder="Like"><br>
	<input type="text" id="unlike" name="unlike" placeholder="Unlike"><br>
	<input type="text" id="likeThis" name="likeThis" placeholder="like this"><br>
	<input type="text" id="likesThis" name="likesThis" placeholder="likes this"><br>
	<input type="button" id="Save" value="Save">
	<input type="button" id="Revert" value="Revert">
</form>

<!-- Load scripts here so that they can see the form -->

<script type="text/javascript" src="popup.js"> </script>

</body>
</html>
